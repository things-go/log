name: Lint

on:
  push:
    paths-ignore:
      - '**.md'

jobs:
  golangci:
    name: Golangci-Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.5
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          args: -E goimports,misspell,whitespace,gocritic
          version: latest